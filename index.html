<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      margin: 50px auto;
      width: 600px;
      height: 500px;
    }
  </style>
</head>

<body>

  <div id="container"></div>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=09622561b7c5ce7ccfbeec6a1d24694f"></script>
  <script src="./areaLng.js"></script>
  <script>
    var map = new AMap.Map("container", {
      center: [121.045332, 31.19884],
      zoom: 8
    });

    function addPolygon(data) {
      let polygon = new AMap.Polygon({
        path: data,
        fillColor: '#ccebc5',
        strokeOpacity: 1,
        fillOpacity: 0.5,
        strokeColor: '#2b8cbe',
        strokeWeight: 1,
        strokeStyle: 'dashed',
        strokeDasharray: [5, 5],
      });
      polygon.on('mouseover', () => {
        polygon.setOptions({
          fillOpacity: 0.7,
          fillColor: '#7bccc4'
        })
      })
      polygon.on('mouseout', () => {
        polygon.setOptions({
          fillOpacity: 0.5,
          fillColor: '#ccebc5'

        })
      })
      map.add(polygon);
    }
    addPolygon(shanghai);
    addPolygon(suzhou);
    addPolygon(wuxi);
  </script>
</body>

</html>
